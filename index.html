<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playwright:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <title>Project1</title>
</head>
<body class="bg-slate-700 overflow-x-hidden">
    <div class="flex justify-center h-fit">
        <h1 class="font-d font-medium p-2 text-2xl text-white rounded-lg mx-2 hover:border-gray-800 ">Number Guessing Game</h1>
    </div>

    <!-- main -->
    <main class="flex flex-col items-center justify-center bg-gradient-to-b from-blue-200 to-green-100  h-screen">
        <div class="flex flex-col bg-white font-extrabold h-auto p-5 pb-12 justify-center mx-auto">
            <p class="flex flex-col p-2 text-xl text-slate-900 rounded-md font-semibold text-center mt-6 leading-6">Try a random number between 1 and 10 <span>You have 5 attempts to guess the right number</span></p>

            <form id="form" class="mt-8 flex flex-col justify-center mx-auto gap-2">
                <label class="text-2xl text-slate-900" for="guessField" id="guess">Guess a number</label>
                <input type="text" id="guessField" class="guessField p-1 rounded-lg w-fit border border-gray-950">
                <button type="submit" class="bg-green-200 hover:opacity-90 rounded-md p-1" id="subt">Submit Guess</button>
            </form>
            <p id="feedback" class="font-light rounded-lg  text-center text-black text-lg mt-4"></p>

        </div>

<div class="mt-4 text-xl leading-tight">
    <p>Previous Guesses: <span id="prg" class="text-sm"></span> </p>
    <p id="remaining">Guesses Remaining : <span id="cnt"></span> </p>
</div>
<div>
    <p id="result"></p>   
 </div>
    </main>
 
    <script src="script.js"></script>
</body>
</html>
